name: cocktailapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  local_auth: ^1.1.8
  injectable: ^1.4.1
  get_it: ^7.2.0
  retrofit: ^2.0.1
  flutter_svg: ^0.23.0+1
  dio: ^4.0.1
  json_serializable: ^6.0.1
  json_annotation: ^4.3.0
  provider: ^6.0.1
  cached_network_image: ^3.1.0+1
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.6.1
  path: ^1.8.0
  sqflite: ^2.0.0+4

dev_dependencies:
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.4.1
  lint: ^1.0.0
  retrofit_generator: ^2.0.1
  


flutter:

  assets:
     - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
    - family: Allison
      fonts:
        - asset: assets/fonts/Allison-Regular.ttf
  uses-material-design: true



  
